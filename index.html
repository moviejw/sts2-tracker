<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임시 페이지</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚧 준비 중입니다 🚧</h1>
    <p>곧 멋진 웹사이트로 찾아뵐게요!</p>
  </div>
</body>
</html>
